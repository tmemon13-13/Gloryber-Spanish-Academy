  <style>

    .gallery-section {
      padding: 80px 40px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* FILTER TABS */
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 48px;
    }

    .filter-btn {
      background: #F0F0F0;
      border: none;
      border-radius: 50px;
      padding: 10px 22px;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
      font-size: 0.88rem;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover { background: #E0F4FF; color: var(--blue); }
    .filter-btn.active { background: var(--red); color: white; }

    /* GRID */
    .gallery-grid {
      columns: 3;
      column-gap: 16px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 16px;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 18px;
    }



    /* LIGHTBOX */
    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .lightbox.open { display: flex; }

    .lightbox-img {
      max-width: 90vw;
      max-height: 88vh;
      border-radius: 16px;
      object-fit: contain;
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    .lightbox-close {
      position: fixed;
      top: 20px; right: 24px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 44px; height: 44px;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.2s;
      z-index: 10000;
    }

    .lightbox-close:hover { transform: scale(1.1); }

    .lightbox-prev, .lightbox-next {
      position: fixed;
      top: 50%; transform: translateY(-50%);
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      border-radius: 50%;
      width: 50px; height: 50px;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
      z-index: 10000;
    }

    .lightbox-prev { left: 16px; }
    .lightbox-next { right: 16px; }
    .lightbox-prev:hover, .lightbox-next:hover { background: rgba(255,255,255,0.3); }

    /* HIDDEN items for filter */
    .gallery-item.hidden { display: none; }

    /* CTA */
    .gallery-cta {
      text-align: center;
      padding: 60px 40px;
      background: linear-gradient(135deg, #FFF9E6, #E8F8FF);
    }

    @media (max-width: 900px) {
      .gallery-grid { columns: 2; }
      .gallery-section { padding: 60px 20px; }
    }

    @media (max-width: 500px) {
      .gallery-grid { columns: 2; column-gap: 10px; }
      .gallery-item { margin-bottom: 10px; }
      .gallery-section { padding: 40px 16px; }
      .lightbox-prev { left: 6px; }
      .lightbox-next { right: 6px; }
    }

  </style>

  <script>
    initShared('gallery.html');

    // All images in order for lightbox
    const images = [
      { src: 'images/gallery-1.png',  alt: 'Teacher and student at GloryBer\'s' },
      { src: 'images/gallery-2.png',  alt: 'Painting activity' },
      { src: 'images/gallery-3.png',  alt: 'Easter celebration' },
      { src: 'images/gallery-4.png',  alt: 'Art class with aprons' },
      { src: 'images/gallery-5.png',  alt: 'Mickey Mouse visit' },
      { src: 'images/gallery-6.png',  alt: 'Snack time' },
      { src: 'images/gallery-7.png',  alt: 'Father\'s Day craft' },
      { src: 'images/gallery-8.png',  alt: 'Christmas celebration' },
      { src: 'images/gallery-9.png',  alt: 'Outdoor picnic' },
      { src: 'images/gallery-10.png', alt: 'Easter bunny ears' },
      { src: 'images/gallery-11.png', alt: 'Baby with star eyes' },
      { src: 'images/gallery-12.png', alt: 'Baby in jumper' },
      { src: 'images/gallery-13.png', alt: 'Birthday celebration' },
      { src: 'images/space-1.jpg',    alt: 'Play area' },
      { src: 'images/space-2.jpg',    alt: 'Outdoor playground' },
      { src: 'images/space-3.jpg',    alt: 'Birthday setup' },
      { src: 'images/space-4.jpg',    alt: 'Swing set and slide' },
      { src: 'images/space-5.jpg',    alt: 'Playhouse' },
      { src: 'images/space-6.jpg',    alt: 'Toddler slide' },
      { src: 'images/space-7.jpg',    alt: 'Toy shelves' },
      { src: 'images/space-8.jpg',    alt: 'Certifications wall' },
      { src: 'images/space-9.jpg',    alt: 'Nature mural classroom' },
      { src: 'images/space-10.jpg',   alt: 'Baby room' },
      { src: 'images/space-11.jpg',   alt: 'Infant cribs' },
      { src: 'images/space-12.jpg',   alt: 'Outdoor picnic table' },
      { src: 'images/space-13.jpg',   alt: 'Infant play room' },
    ];

    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[index].src;
      document.getElementById('lightbox-img').alt = images[index].alt;
      document.getElementById('lightbox').classList.add('open');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('open');
      document.body.style.overflow = '';
    }

    function closeLightboxOnBg(e) {
      if (e.target === document.getElementById('lightbox')) closeLightbox();
    }

    function changeLightbox(dir) {
      currentIndex = (currentIndex + dir + images.length) % images.length;
      document.getElementById('lightbox-img').src = images[currentIndex].src;
      document.getElementById('lightbox-img').alt = images[currentIndex].alt;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!document.getElementById('lightbox').classList.contains('open')) return;
      if (e.key === 'ArrowRight') changeLightbox(1);
      if (e.key === 'ArrowLeft')  changeLightbox(-1);
      if (e.key === 'Escape')     closeLightbox();
    });

    // Filter
    function filterGallery(cat, btn) {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      document.querySelectorAll('.gallery-item').forEach(item => {
        if (cat === 'all' || item.dataset.cat === cat) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }
  </script>
